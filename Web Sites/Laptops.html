              <button onclick="redirectToSelected()">Go to Website</button>
            
            
              <script>
                function redirectToSelected() {
                  var selectedItem = document.getElementById('items').value;
                  var destinationUrl;
            
                  switch (selectedItem) {
                    case 'Laptops':
                      destinationUrl = "Laptops.html";
                      break;
                    case 'Monitors':
                      destinationUrl = "Monitors.html";
                      break;
                    case 'Keyboards':
                      destinationUrl = "Keyboards.html";
                      break;
                    case 'Mouses':
                      destinationUrl = "Mouses.html";
                      break;
                    default:
                      // Handle default case or show an error message
                      break;
                  }
            
                  if (destinationUrl) {
                    // Redirect to the selected website
                    window.location.href = destinationUrl;
                  }
                }
              </script>
